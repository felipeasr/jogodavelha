<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha - Tic Tac Toe</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }
        h1 { font-size: 2.5rem; margin-bottom: 16px; }
        p { font-size: 1.1rem; opacity: 0.9; margin-bottom: 32px; line-height: 1.6; }
        .badge {
            display: inline-block;
            margin-top: 16px;
        }
        .badge img {
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo da Velha</h1>
        <p>O classico jogo da velha com modos de dificuldade, multiplayer local e muito mais!</p>
        <div class="badge">
            <a href="https://play.google.com/store/apps/details?id=com.felipedev.jogodavelha">
                <img alt="Disponivel no Google Play" src="https://play.google.com/intl/en_us/badges/static/images/badges/pt-br_badge_web_generic.png" height="60">
            </a>
        </div>
    </div>
</body>
</html>
